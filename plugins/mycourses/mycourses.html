<section>
    <ul>
        <% _.each(courses, function(course) { %>
        <li data-id="<%= course.id %>">
            <span class="name"><%= course.shortname %></span>
            <span class="status"></span>
            <a href="#courses/<%= course.id %>">Launch</a>
            <a href="#participants/<%= course.id %>">Participants</a>
        </li>
        <% }); %>
    </ul>
</section>
