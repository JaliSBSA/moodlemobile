<h2 class="settings-section">
    <%= MM.lang.s("taskqueue") %>
</h2>
<% if (tasks.length == 0) { %>
    <p>
        <%= MM.lang.s("notaskstobesynchronized") %>
    </p>
<% } %>
<ul class="nav nav-v">
    <% _.each(tasks, function(task){ %>
        <li class="nav-item">
            <%= task.syncData.name %>
            <br />
            &nbsp;&nbsp;&nbsp;&nbsp;
            <i><%= task.syncData.description %></i>
        </li>
    <% }); %>
</ul>
<br />
<div class="centered">
    <a href="#settings/sync/lang">
        <button>
            <%= MM.lang.s("forcelangsync") %>
        </button>
    </a>
</div>
<div class="centered">
    <a href="#settings/sync/css">
        <button>
            <%= MM.lang.s("forcecsssync") %>
        </button>
    </a>
    <div style="clear: both"></div>
</div>
